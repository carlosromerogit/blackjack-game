<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>
    <aside>
        <button class="btn">New game</button>
        <button class="btn ">Ask for cards</button>
        <button class="btn accent">Stop</button>
    </aside>
    <div id="player">
        <h2 class="title-card">Player 1 - <small>0</small></h2>
        <div class="cards-container">
            <img class="card" src="/assets/cards/10C.png" alt="card">
            <img class="card" src="/assets/cards/10C.png" alt="card">
            <img class="card" src="/assets/cards/10C.png" alt="card">
            <img class="card" src="/assets/cards/10C.png" alt="card">
        </div>
    </div>
    <div id="computer">
        <h2 class="title-card">Computer - <small>0</small></h2>
        <div class="cards-container">
            <img class="card" src="/assets/cards/10C.png" alt="card">
            <img class="card" src="/assets/cards/10C.png" alt="card">
            <img class="card" src="/assets/cards/10C.png" alt="card">
        </div>
    </div>

    <script src="/assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
